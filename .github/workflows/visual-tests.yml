# .github/workflows/visual-tests.yml

name: Visual Regression Tests

# Trigger this workflow on pushes and pull requests to the main branch
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  run-visual-tests:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up a specific version of Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Match this to your project's Node version
          cache: "npm" # Cache npm dependencies to speed up subsequent runs

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm ci # 'ci' is faster and more reliable for CI environments

      # Step 4: Build Storybook as a static app
      - name: Build Storybook
        run: npm run build-storybook

      # Step 5: Run the visual regression tests
      - name: Run Storybook Visual Tests
        run: npm run test-storybook:ci

      # Step 6: Upload diffs if tests fail (CRITICAL for debugging)
      # This step will only run if the previous step fails.
      - name: Upload visual test diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-diffs
          path: __image_snapshots__/__diff_output__/
          retention-days: 7 # Keep the artifacts for 7 days
